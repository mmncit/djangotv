{% extends "app/layout.html" %} {% block content %}

<main>
  {% for image in images %}
  <div class="seasonThumbs">
      {% if forloop.first == False and forloop.last == False %}
            <a href="episodes/{{ forloop.counter0 }}" title="see episodes">
      {% endif %}
      <img class="thumb" src="https://image.tmdb.org/t/p/original{{ image }}" alt="episode" />
      
    </a>
  </div>
  {% endfor %}
</main>

{% endblock %}
